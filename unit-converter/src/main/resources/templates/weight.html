<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragment/navigation.html :: navigation}"></header>
<main class="mt-4">
    <form class="w-50 border p-3 m-auto" th:method="post" th:action="@{/weight/result}" th:object="${request}">
        <div class="mb-3">
            <label for="weightToConvert" class="form-label">Enter the weight to convert</label>
            <input type="number" step="0.01" class="form-control" id="weightToConvert" th:field="*{weight}">
        </div>
        <div class="mb-3">
            <label for="unitToConvertFrom" class="form-label">Unit to convert from</label>
            <select class="form-select form-select" id="unitToConvertFrom" th:field="*{unitFromConvert}">
                <option th:each="unit : ${units}" th:value="${unit}" th:text="${unit}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="unitToConvertTo" class="form-label"
            >Unit to convert to</label>
            <select class="form-select form-select" id="unitToConvertTo" th:field="*{unitToConvert}">
                <option th:each="unit : ${units}" th:value="${unit}" th:text="${unit}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>
</main>
</body>
</html>
